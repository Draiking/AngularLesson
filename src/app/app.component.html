<div class="container">

    <div class="col-xs-8">
        <form (ngSubmit)="submitForm(form)" #form="ngForm">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" ngModel name="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ngModel name="password" required>
            </div>
            <div class="form-group">
                <label>Выберите Страницу</label>
                <select class="form-control" ngModel name="country">
                    <option value="ru">Россия</option>
                    <option value="by">Белоруссия</option>
                    <option value="ua">Украина</option>
                </select>
            </div>
            <div class="radio" *ngFor="let ans of answers">
                <label>
                    <input type="radio" [value]="ans.type" ngModel name="answer"> {{ans.text}}
                </label>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!form.valid" >Save</button>
        </form>
    </div>
</div>

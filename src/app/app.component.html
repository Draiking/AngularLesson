<div class="container">

    <div class="col-xs-8">
        <form (ngSubmit)="submitForm(form)" #form="ngForm">
            <div ngModelGroup="">
                <div class="form-group" [ngClass]="{'has-error': email.invalid && email.touched}">
                    <label>Email</label>
                    <input type="text" class="form-control" ngModel name="email" required email #email="ngModel">
                    <p *ngIf="email.invalid && email.touched">Введите корректный email</p>
                </div>
                <div class="form-group" [ngClass]="{'has-error': password.invalid && password.touched}">
                    <label>Password</label>
                    <input type="password" class="form-control" ngModel name="password" required #password="ngModel">
                    <p *ngIf="password.invalid && password.touched">Пароль короткий</p>
                </div>
            </div>
            <div class="form-group">
                <label>Выберите Страницу</label>
                <select class="form-control" [ngModel]="defaultCountry" name="country" required>
                    <option value="ru">Россия</option>
                    <option value="by">Белоруссия</option>
                    <option value="ua">Украина</option>
                </select>
            </div>
            <div class="radio" *ngFor="let ans of answers">
                <label>
                    <input type="radio" [value]="ans.type" [ngModel]="defaultAnswer" name="answer" required> {{ans.text}}
                </label>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
        </form>
    </div>
</div>
